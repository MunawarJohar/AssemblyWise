<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AssemblyWise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #0d0d0d;
      color: #33ff33;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #111;
      color: white;
      font-weight: bold;
    }

    .logo img {
      vertical-align: middle;
    }

    .logo span {
      margin-left: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    #intro {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 2rem auto;
      color: #33ff33;
      box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
    }

    .fakeMenu {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
    }

    .fakeButtons {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .fakeClose {
      background: #ff5f56;
    }

    .fakeMinimize {
      background: #ffbd2e;
    }

    .fakeZoom {
      background: #27c93f;
    }

    .fakeScreen {
      font-family: 'Courier New', monospace;
      background: #000;
      padding: 1.5rem;
      border-radius: 5px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #33ff33;
    }

    .cta-button {
      background-color: #3b3bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
    }

    video {
      max-width: 100%;
      margin-top: 1rem;
      border: 2px solid #33ff33;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="menu">
    <section class="logo">
      <!-- <img src="images/logo.png" alt="AssemblyWise" width="125px"> -->
      <span style="color: #4a6fa5; font-size: 30px;">AssemblyWise</span>
    </section>
    <section><a href="contact.html">Contact Us</a></section>
  </div>

  <main>
    <div id="intro">
      <div class="fakeMenu">
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
      </div>
      <div class="fakeScreen">
        <p class="line1">$ assemblywise start --instructions="error-proof"<span class="cursor1">_</span></p>
        <p class="line2">Error-Proof Instructions in one click<span class="cursor2">_</span></p>
        <p class="line3">[âœ“] Auto-generated from CAD. Simple, fast, and accurate.<span class="cursor3">_</span></p>
        <a href="contact.html" class="cta-button">Book Your Demo</a>
        <video autoplay muted loop playsinline>
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
