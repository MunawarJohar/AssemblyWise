<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AssemblyWise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d3b4f0, #9ecdf3);
      color: #1f1f1f;
      min-height: 100vh;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: transparent;
      color: white;
      font-weight: bold;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2a3a7a;
      margin-left: 15px;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .content h1 {
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: 600;
    }

    .window-container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .fakeMenu {
      display: flex;
      gap: 8px;
      padding: 1rem;
      background: #f0f0f0;
      border-bottom: 1px solid #e0e0e0;
    }

    .fakeButtons {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .fakeClose {
      background: #ff5f56;
    }

    .fakeMinimize {
      background: #ffbd2e;
    }

    .fakeZoom {
      background: #27c93f;
    }

    .window-content {
      padding: 0;
    }

    .cta-button {
      background-color: #2a3a7a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
      transition: background-color 0.2s;
    }

    .cta-button:hover {
      background-color: #1d2a5a;
    }

    .subtext {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .video-container {
      width: 100%;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      display: block;
    }

    .file-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    .file-info-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .modal {
      background: #fff;
      color: #000;
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
    }

    .team-menu a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    
    .video-caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #333;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-link {
      color: #2a3a7a;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="menu">
    <div class="logo"> <img src="Logo.svg" alt="loading" width="180px">
        <!-- <span>AssemblyWise</span>  -->
    </div>
    <div class="team-menu"><a href="contact.html" >Contact Us</a></div>
  </div>

  <main>
    <div class="content">
      <!-- <div class="logo">AssemblyWise</div> -->
           <div class="logo"> <img src="Logo.svg" alt="Deep Ink Ventures" width="250px">
      <h1>Error-Proof Instructions<br />in one click</h1>
      <a href="mailto:hello@assemblywise.com" class="cta-button">Book Your Demo</a>
      <!-- <div class="subtext">Auto Generated from CAD</div> -->
    </div>

    <div class="window-container">
      <div class="fakeMenu">
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
      </div>

      <div class="window-content">
        <div class="video-container">
          <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="video-caption">Auto Generated from CAD:</div>
        </div>
      </div>
    </div>

    <div id="imprint" class="modal" style="text-align: center;">
      <div class="logo" style="color: #2a3a7a; font-size: 1.5rem; font-weight: 700;">AssemblyWise</div>
      <h1 style="font-size: 2rem; margin: 1rem 0; font-weight: 600;">Reach out to the AssemblyWise team</h1>
      <a href="mailto:hello@assemblywise.com" class="cta-button" style="margin: 1rem 0;">Contact Us</a>
      <div class="subtext" style="font-size: 0.9rem; color: #333;">hello@assemblywise.com</div>
      <div class="social-links">
        <a href="mailto:hello@assemblywise.com" class="social-link">Email</a>
        <a href="https://x.com/AWSpatialAI" class="social-link" target="_blank">X (Twitter)</a>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
