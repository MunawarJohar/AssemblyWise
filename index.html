<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>AssemblyWise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d3b4f0, #9ecdf3);
      color: #1f1f1f;
      min-height: 100vh;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: transparent;
      color: white;
      font-weight: bold;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2a3a7a;
      margin-left: 15px;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .content h1 {
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: 600;
    }

    .window-container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .fakeMenu {
      display: flex;
      gap: 8px;
      padding: 1rem;
      background: #f0f0f0;
      border-bottom: 1px solid #e0e0e0;
    }

    .fakeButtons {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .fakeClose {
      background: #ff5f56;
    }

    .fakeMinimize {
      background: #ffbd2e;
    }

    .fakeZoom {
      background: #27c93f;
    }

    .window-content {
      padding: 0;
    }

    .cta-button {
      background-color: #2a3a7a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
      transition: background-color 0.2s;
    }

    .cta-button:hover {
      background-color: #1d2a5a;
    }

    .subtext {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .video-container {
      width: 100%;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      display: block;
    }

    .file-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    .file-info-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .modal {
      background: #fff;
      color: #000;
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
    }

    .team-menu a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
