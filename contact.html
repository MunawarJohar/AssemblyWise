<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d3b4f0, #9ecdf3);
      color: #1f1f1f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: transparent;
      color: white;
      font-weight: bold;
    }

        .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2a3a7a;
      margin-left: 15px;
    }

    .logo a {
      text-decoration: none;
    }


    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      text-align: center;
    }

    .contact-logo {
      width: 250px;
      /* margin-bottom: 1.5rem; */
    }

    .contact-title {
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: 600;
      color: #2a3a7a;
    }

    .contact-subtitle {
      font-size: 1.25rem;
      /* margin-bottom: 2rem; */
      color: #333;
    }

    .contact-cta {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .cta-button {
      background-color: #2a3a7a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
      transition: background-color 0.2s;
    }

    .cta-button:hover {
      background-color: #1d2a5a;
    }

    .contact-info {
      margin-top: 2rem;
    }

    .contact-email {
      font-size: 1rem;
      color: white;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 1rem;
      color: white;
      font-weight: 600;
      text-decoration: none;
    }

    .social-link:hover {
      text-decoration: underline;
    }

    .social-icon {
      width: 18px;
    height: 18px;
    background: black;
    border-radius: 50px;
    padding:5px 5px;
