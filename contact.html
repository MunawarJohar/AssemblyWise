<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - AssemblyWise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #111;
      color: white;
      font-weight: bold;
    }

    .logo img {
      vertical-align: middle;
    }

    .logo span {
      margin-left: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 3rem auto;
      box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
      text-align: center;
    }

    .cta-button {
      background-color: #3b3bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .contact-icon {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .contact-icon i {
      color: #33ff33;
    }
  </style>
</head>

<body>
  <div class="menu">
    <section class="logo">
      <!-- <img src="images/logo.png" alt="AssemblyWise" width="75px"> -->
      <span style="color: #4a6fa5; font-size: 30px;">AssemblyWise</span>
    </section>
    <section><a href="index.html">Home</a></section>
  </div>

  <div class="container">
    <h2>Reach out to the AssemblyWise team</h2>
    <a href="mailto:hello@assemblywise.com" class="cta-button">Contact Us</a>
    <div class="contact-icon">
      <i class="fas fa-envelope"></i>
      <span>hello@assemblywise.com</span>
    </div>
  </div>
</body>

</html>
